<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Social links profile card for Jessica Randall, a front-end developer and avid reader based in London, United Kingdom.">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social Links Profile | Jessica Randall</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <header>
        <img class="profile" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall Profile Picture wearing a black shirt">
        <div class="user-info-container">
          <h1 class="username">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="description">Front-end developer and avid reader.</p>
        </div>
      </header>
      <nav class="social-links-container" aria-label="Social Links">
        <ul class="social-links">
          <li><a href="#" aria-label="Visit Jessica Randall's GitHub profile">GitHub</a></li>
          <li><a href="#" aria-label="Visit Jessica Randall's Frontend Mentor profile">Frontend Mentor</a></li>
          <li><a href="#" aria-label="Visit Jessica Randall's LinkedIn profile">LinkedIn</a></li>
          <li><a href="#" aria-label="Visit Jessica Randall's Twitter profile">Twitter</a></li>
          <li><a href="#" aria-label="Visit Jessica Randall's Instagram profile">Instagram</a></li>
        </ul>
      </nav>
    </section>

    <footer class="attribution">
      <p>Coded by <a href="https://github.com/mobphycho100/Frontend-Mentor-Social-links-profile.git" target="_blank" rel="noopener noreferrer">Pradeep Jat</a></p>
    </footer>
  </main>
</body>
</html>
